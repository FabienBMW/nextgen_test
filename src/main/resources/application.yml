
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5432/bookShop
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8081